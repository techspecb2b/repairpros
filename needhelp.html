<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Need Help? | Repair Pros - Tips & Guides</title>
    <meta name="description" content="Learn about phone repairs, battery care, troubleshooting, and more.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.294.0/dist/umd/lucide.min.js"></script>
    <style>
        :root {
            --primary: #33C6F4;
            --primary-dark: #1ba8d4;
            --primary-light: #5dd4f7;
            --primary-glow: rgba(51, 198, 244, 0.3);
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-card: #111111;
            --light: #FFFFFF;
            --text-muted: #888888;
            --text-secondary: #cccccc;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg-primary); color: var(--light); line-height: 1.6; }

        nav { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(51, 198, 244, 0.15); }
        .nav-container { max-width: 1400px; margin: 0 auto; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center; height: 80px; }
        .logo { display: flex; align-items: center; text-decoration: none; }
        .logo-text { font-weight: 800; font-size: 1.5rem; color: var(--light); }
        .logo-text span { color: var(--primary); }
        .nav-links { display: flex; gap: 2.5rem; list-style: none; }
        .nav-links a { text-decoration: none; color: var(--text-muted); font-weight: 500; transition: color 0.3s ease; }
        .nav-links a:hover, .nav-links a.active { color: var(--primary); }
        .nav-cta { background: var(--primary); color: var(--bg-primary); padding: 12px 28px; border-radius: 8px; text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .mobile-menu-btn { display: none; background: none; border: none; color: var(--light); cursor: pointer; }
        .mobile-menu { display: none; position: fixed; top: 80px; left: 0; right: 0; background: rgba(0, 0, 0, 0.98); padding: 2rem; }
        .mobile-menu.active { display: block; }
        .mobile-menu a { display: block; padding: 1rem 0; color: var(--text-muted); text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.1); }

        .page-header { padding: 140px 2rem 60px; text-align: center; position: relative; }
        .page-header::before { content: ''; position: absolute; inset: 0; background: radial-gradient(circle at 50% 0%, rgba(51, 198, 244, 0.15) 0%, transparent 50%); }
        .page-header h1 { font-size: 3rem; font-weight: 800; margin-bottom: 1rem; position: relative; }
        .page-header h1 span { color: var(--primary); }
        .page-header p { color: var(--text-muted); max-width: 600px; margin: 0 auto; position: relative; }

        .blog-section { padding: 2rem 2rem 6rem; }
        .blog-container { max-width: 1200px; margin: 0 auto; }

        .filter-tabs { display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; margin-bottom: 3rem; }
        .filter-tab { background: var(--bg-card); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 10px 20px; color: var(--text-muted); font-weight: 500; cursor: pointer; transition: all 0.3s ease; }
        .filter-tab:hover { border-color: rgba(51, 198, 244, 0.5); color: var(--light); }
        .filter-tab.active { background: var(--primary); border-color: var(--primary); color: var(--bg-primary); }

        .posts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 2rem; }
        .post-card { background: var(--bg-card); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; overflow: hidden; transition: all 0.3s ease; text-decoration: none; color: inherit; display: block; }
        .post-card:hover { transform: translateY(-8px); border-color: var(--primary); }
        .post-image { height: 180px; background: linear-gradient(135deg, rgba(51, 198, 244, 0.2) 0%, rgba(51, 198, 244, 0.05) 100%); display: flex; align-items: center; justify-content: center; }
        .post-image i { color: var(--primary); opacity: 0.5; }
        .post-content { padding: 1.5rem; }
        .post-category { font-size: 0.8rem; color: var(--primary); font-weight: 600; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 0.5rem; }
        .post-title { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.75rem; line-height: 1.4; }
        .post-excerpt { color: var(--text-muted); font-size: 0.95rem; line-height: 1.6; }
        .post-meta { display: flex; align-items: center; gap: 8px; margin-top: 1rem; color: var(--text-muted); font-size: 0.85rem; }

        footer { background: var(--bg-card); border-top: 1px solid rgba(51, 198, 244, 0.15); padding: 3rem 2rem; }
        .footer-bottom { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; color: var(--text-muted); font-size: 0.9rem; }

        @media (max-width: 768px) {
            .nav-links, .nav-cta { display: none; }
            .mobile-menu-btn { display: block; }
            .page-header h1 { font-size: 2rem; }
            .posts-grid { grid-template-columns: 1fr; }
            .footer-bottom { flex-direction: column; gap: 1rem; text-align: center; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-text">Repair<span>Pros</span></span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="needhelp.html" class="active">Need Help?</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <a href="book.html" class="nav-cta"><i data-lucide="calendar" style="width:18px;height:18px;"></i> Book Repair</a>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()"><i data-lucide="menu"></i></button>
        </div>
    </nav>

    <div id="mobileMenu" class="mobile-menu">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="needhelp.html" class="active">Need Help?</a>
        <a href="contact.html">Contact</a>
        <a href="book.html">Book Repair</a>
    </div>

    <header class="page-header">
        <h1>Need <span>Help?</span></h1>
        <p>Tips, guides, and answers to common device repair questions</p>
    </header>

    <section class="blog-section">
        <div class="blog-container">
            <div class="filter-tabs">
                <button class="filter-tab active" onclick="filterPosts('all')">All</button>
                <button class="filter-tab" onclick="filterPosts('iphone')">iPhone</button>
                <button class="filter-tab" onclick="filterPosts('samsung')">Samsung</button>
                <button class="filter-tab" onclick="filterPosts('ipad')">iPad</button>
                <button class="filter-tab" onclick="filterPosts('computer')">Computer</button>
                <button class="filter-tab" onclick="filterPosts('console')">Console</button>
                <button class="filter-tab" onclick="filterPosts('tips')">Tips</button>
            </div>

            <div class="posts-grid" id="posts-container"></div>
        </div>
    </section>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2025 Repair Pros. All rights reserved.</p>
            <p>90-Day Warranty on All Repairs</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
            loadPosts();
        });
        window.addEventListener('load', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });

        const posts = [
            { id: 1, title: "iPhone Screen Replacement: What You Need to Know", category: "iphone", excerpt: "Learn about the iPhone screen replacement process, costs, and what to expect when you bring your device in for repair." },
            { id: 2, title: "Why Your Phone Battery Drains So Fast", category: "tips", excerpt: "Discover the common reasons your phone battery might be draining quickly and what you can do to extend its life." },
            { id: 3, title: "Samsung vs iPhone Repairs: Key Differences", category: "samsung", excerpt: "Understanding the differences between repairing Samsung and iPhone devices can help you know what to expect." },
            { id: 4, title: "Dropped Your Phone in Water? Here's What to Do", category: "tips", excerpt: "Quick action can save your water-damaged phone. Follow these steps immediately after water exposure." },
            { id: 5, title: "Nintendo Switch Joy-Con Drift Fix", category: "console", excerpt: "Joy-Con drift is a common issue. Learn what causes it and how we fix it at Repair Pros." },
            { id: 6, title: "Why Is My Laptop So Slow?", category: "computer", excerpt: "A slow laptop can be frustrating. Here are the most common causes and solutions to speed things up." },
            { id: 7, title: "iPad Screen Cracked? Complete Repair Guide", category: "ipad", excerpt: "Everything you need to know about iPad screen repairs, from cost to turnaround time." },
            { id: 8, title: "Phone Won't Charge? Common Charging Port Problems", category: "tips", excerpt: "Charging issues are one of the most common repairs we see. Learn what might be wrong with your port." },
            { id: 9, title: "PlayStation Overheating Solutions", category: "console", excerpt: "Is your PS4 or PS5 overheating? Learn the warning signs and how to fix the problem." },
            { id: 10, title: "Why You Should Always Backup Before Repair", category: "tips", excerpt: "Protecting your data is crucial. Here's why backing up before any repair is so important." },
            { id: 11, title: "Samsung Galaxy Screen Replacement Guide", category: "samsung", excerpt: "Samsung screens require special care during replacement. Here's what makes them unique." },
            { id: 12, title: "10 Ways to Make Your Phone Last Longer", category: "tips", excerpt: "Simple habits that can extend the life of your smartphone and prevent costly repairs." }
        ];

        let currentFilter = 'all';

        function loadPosts() {
            renderPosts(posts);
        }

        function filterPosts(category) {
            currentFilter = category;
            document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            const filtered = category === 'all' ? posts : posts.filter(p => p.category === category);
            renderPosts(filtered);
        }

        function renderPosts(postsToRender) {
            const container = document.getElementById('posts-container');
            const icons = { iphone: 'smartphone', samsung: 'smartphone', ipad: 'tablet', computer: 'laptop', console: 'gamepad-2', tips: 'lightbulb' };
            
            container.innerHTML = postsToRender.map(post => `
                <a href="post.html?id=${post.id}" class="post-card" data-category="${post.category}">
                    <div class="post-image">
                        <i data-lucide="${icons[post.category] || 'file-text'}" style="width:48px;height:48px;"></i>
                    </div>
                    <div class="post-content">
                        <div class="post-category">${post.category}</div>
                        <h3 class="post-title">${post.title}</h3>
                        <p class="post-excerpt">${post.excerpt}</p>
                        <div class="post-meta">
                            <i data-lucide="clock" style="width:14px;height:14px;"></i>
                            <span>5 min read</span>
                        </div>
                    </div>
                </a>
            `).join('');
            
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }

        function toggleMobileMenu() {
            document.getElementById('mobileMenu').classList.toggle('active');
        }
    </script>
</body>
</html>
